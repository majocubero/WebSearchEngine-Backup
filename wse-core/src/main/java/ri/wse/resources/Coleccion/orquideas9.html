<script Language="JavaScript">

    <!-- Muestra Fecha y Hora
    function GetDay(intDay){
     var DayArray = new Array("Domingo", "Lunes", "Martes", "Mi&eacute;rcoles",
	                           "Jueves", "Viernes", "S&aacute;bado")
     return DayArray[intDay]
     }

    function GetMonth(intMonth){
     var MonthArray = new Array("enero", "febrero", "marzo",
                               "abril", "mayo", "junio",
                               "julio", "agosto", "septiembre",
                               "octubre", "noviembre", "diciembre")   
	return MonthArray[intMonth]
	}
    function getDateStrWithDOW(){
     var today = new Date()
     var year = today.getYear()
     if(year<1000) year+=1900
        var horas = today.getHours()
     if(horas<10) horas = "0" + horas
        var minutos = today.getMinutes()
     if(minutos<10) minutos = "0" + minutos
     var todayStr = GetDay(today.getDay()) + ", " + today.getDate() + " de " + GetMonth(today.getMonth())
     todayStr += " de " + year + ",<br>" + horas + ":" + minutos + "hrs. en Santiago de Chile"
     return todayStr
     }
